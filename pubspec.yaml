name: IOSDMaitApp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  provider: ^4.3.2+2
  flutter_svg: ^0.19.0
  font_awesome_flutter: ^8.9.0
  shared_preferences: ^0.5.12
  url_launcher: ^5.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/profilesPic/

  fonts:
    - family: Galada
      fonts:
        - asset: fonts/Galada-Regular.ttf
    - family: LobsterTwo
      fonts:
        - asset: fonts/LobsterTwo-Bold.ttf
